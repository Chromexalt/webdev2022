<!DOCTYPE html>
<html>
<title>Slideshow</title>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="slideshow-container">

<div class="mySlides fade">
  <div class="numbertext">1 / 3</div>
  <img src="https://resumegenius.com/wp-content/uploads/2020/03/resume-outline-hero-500x333.png" style="width:100%">
  <div class="text">Resume</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 3</div>
  <img src="https://mcdn.wallpapersafari.com/medium/77/90/ftDulM.jpg" style="width:100%">
  <div class="text">Chess</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 3</div>
  <img src="https://cdn.tutors.com/assets/images/courses/math/geometry-help/rhombus.jpg" style="width:100%">
  <div class="text">Rhombus</div>
</div>

<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>

<script src="https://chromexalt.github.io/webdev2022/slideshow/script.js"></script> 

</body>
</html>
