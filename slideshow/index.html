<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<title>Slideshow</title>
<link rel="stylesheet" href="https://chromexalt.github.io/webdev2022/slideshow/style.css">  
</head>
<body>

<div class="slideshow-container">

<div class="mySlides fade">
  <div class="numbertext">1 / 5</div>
  <img src="https://resumegenius.com/wp-content/uploads/2020/03/resume-outline-hero-500x333.png" width="500" height="200" alt="resume picture">
  <div class="text">Resume</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 5</div>
  <img src="https://mcdn.wallpapersafari.com/medium/77/90/ftDulM.jpg" width="500" height="200" alt="picture of chessboard">
  <div class="text">Chess</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 5</div>
  <img src="https://cdn.tutors.com/assets/images/courses/math/geometry-help/rhombus.jpg" width="500" height="200" alt="picture of rhombus">
  <div class="text">Rhombus</div>
</div>

  
<div class="mySlides fade">
  <div class="numbertext">4 / 5</div>
  <img src="https://cdn.pixabay.com/photo/2017/12/02/14/38/contact-us-2993000_960_720.jpg" width="500" height="200" alt="picture of contact options">
  <div class="text">Contact us</div>
</div>
  
  
<div class="mySlides fade">
  <div class="numbertext">5 / 5</div>
  <img src="https://ma-hub.imgix.net/wp-images/2020/01/11034422/After-Effects-How-to-Create-Slideshow.jpg?w=1600&h=850&auto=format" width="500" height="200" alt="picture of a city with the text 'slideshow'">
  <div class="text">Slideshow</div>
</div>
  
  
<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span> 
  <span class="dot" onclick="currentSlide(5)"></span> 
</div>

<script src="https://chromexalt.github.io/webdev2022/slideshow/script.js"></script> 

</body>
</html>
